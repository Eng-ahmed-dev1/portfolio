<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details | Eng Ahmed Alaa</title>
    <meta name="description" content="Detailed project overview">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./dist/output.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./Images/Icons/logo.png">
</head>

<body class="antialiased relative">
    <!-- Custom Cursor -->
    <div id="custom-cursor"></div>
    <div id="cursor-follower"><span>View</span></div>

    <!-- Neural Network Background -->
    <canvas id="neural-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-40"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 px-6 py-6">
        <div
            class="max-w-7xl mx-auto flex justify-between items-center backdrop-blur-md bg-black/30 rounded-full px-6 py-3 border border-white/10">
            <a href="index.html"
                class="text-xl font-bold tracking-tighter hover:text-blue-500 transition-colors cursor-active">
                Eng <span class="text-blue-500">Ahmed</span>
            </a>
            <a href="index.html#projects"
                class="magnetic-btn px-6 py-2 bg-white/5 border border-white/10 text-white rounded-full hover:bg-white/10 transition-all cursor-active">
                <i data-lucide="arrow-left" class="w-4 h-4 inline-block mr-2"></i>
                Back to Projects
            </a>
        </div>
    </nav>

    <!-- Project Hero Section -->
    <section class="relative z-10 pt-32 pb-16">
        <div class="max-w-6xl mx-auto px-6">
            <!-- Project Header -->
            <div class="text-center mb-12 reveal-section">
                <div id="project-tagline"
                    class="inline-block px-4 py-2 rounded-full border border-blue-500/30 bg-blue-500/10 text-blue-400 text-sm font-semibold mb-4">
                    Loading...
                </div>
                <h1 id="project-name" class="text-4xl md:text-6xl font-bold mb-6">
                    Loading...
                </h1>
                <p id="project-description" class="text-xl text-gray-400 max-w-3xl mx-auto mb-8">
                    Loading project description...
                </p>

                <!-- Action Buttons -->
                <div class="flex gap-4 justify-center">
                    <a id="github-link" href="#" target="_blank"
                        class="magnetic-btn px-8 py-4 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition-all flex items-center gap-2 cursor-active">
                        <i data-lucide="github" class="w-5 h-5"></i>
                        View on GitHub
                    </a>
                    <a href="#features"
                        class="magnetic-btn px-8 py-4 bg-white/5 border border-white/10 text-white rounded-full font-bold hover:bg-white/10 transition-all flex items-center gap-2 cursor-active">
                        <i data-lucide="info" class="w-5 h-5"></i>
                        Learn More
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Tech Stack -->
    <section class="relative z-10 py-12">
        <div class="max-w-6xl mx-auto px-6">
            <div class="reveal-section bg-[#0a0a0a] border border-white/10 rounded-2xl p-8">
                <h3 class="text-2xl font-bold mb-6 text-center">Technology Stack</h3>
                <div id="tech-stack" class="flex flex-wrap gap-3 justify-center">
                    <!-- سيتم ملؤها ديناميكياً -->
                </div>
            </div>
        </div>
    </section>

    <!-- Project Screenshots Gallery -->
    <section id="gallery" class="relative z-10 py-16">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center reveal-section">Project Gallery</h2>

            <div id="gallery-grid" class="grid md:grid-cols-2 gap-8">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </section>

    <!-- Key Features Section -->
    <section id="features" class="relative z-10 py-16 bg-black/50">
        <div class="max-w-6xl mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center reveal-section">Key Features</h2>

            <div id="features-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </section>

    <!-- Technical Implementation -->
    <section class="relative z-10 py-16">
        <div class="max-w-6xl mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center reveal-section">Technical Implementation</h2>

            <div class="reveal-section bg-[#0a0a0a] border border-white/10 rounded-2xl p-8 space-y-6"
                id="implementation-content">
                <!-- سيتم ملؤها ديناميكياً -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="relative z-10 mt-16 pt-8 border-t border-white/10 text-center pb-8">
        <div class="max-w-6xl mx-auto px-6">
            <p class="text-gray-500 text-sm mb-4">
                &copy; 2026 Eng Ahmed Alaa | Project Details
            </p>
            <a href="index.html" class="text-blue-500 hover:text-blue-400 transition-colors text-sm cursor-active">
                Back to Portfolio
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="projects-data.js"></script>
    <script src="script.js"></script>
</body>

</html>
